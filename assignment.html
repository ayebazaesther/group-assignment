<head>

                        +256776746882
                    </p>
                    <p>
                        <span class="icon"><i class="fas fa-envelope"></i></span>estherayebaza@gmail.com
                    </p>
                    <p>
                        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                        Bukoto Kisasi

            </div>
        </div>

            estherayebaza.com

</html>
